<!DOCTYPE html>
<style>
    input, select, textarea, button {
        background-color: black;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }
    input:focus, select:focus, textarea:focus, button:focus {
        border: 2px solid rgb(99, 154, 255);
        outline: none;
    }
    html {
        background-color: rgb(14, 14, 14);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }
    
</style>
<html>
    <h1>Signup Form</h1>
    <h2>By Edgardo Javier D. Kasilag III</h2>
    <form id="signupForm" method="post" onsubmit="return handleSubmit(event)" onreset="return confirmReset()">
        <label for="fullName">Full Name: </label><input type="text" id="fullName" name="fullName" onblur="return markEmpty(this)" required><br>
        <label for="birthday">Birthday: </label><input type="date" id="birthday" name="birthday" onblur="return markEmpty(this)" required><br>
        <label for="email">Email Address: </label><input type="email" id="email" name="email" onblur="return markEmpty(this)" required><br>
        <label for="phoneNumber">Phone Number: </label><input type="text" id="phoneNumber" name="phoneNumber" onblur="return markEmpty(this)" required><br>
        <label for="gradeLevel">Grade Level: </label>
        <select name="gradeLevel" id="gradeLevel" onblur="return markEmpty(this)" required>
            <option></option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select><br>
        <label for="internOrExtern">Intern or Extern: </label><br>
        <label><input type="radio" id="internOrExtern" name="internOrExtern" value="intern" onblur="return markEmpty(this)" required>Intern</label>
        <label><input type="radio" id="internOrExtern" name="internOrExtern" value="extern" onblur="return markEmpty(this)" required>Extern</label><br>
        <label for="org">Preferred Organization or Club: </label>
        <select name="org" id="org" onblur="return markEmpty(this)" required>
            <option></option>
            <option>Aksis</option>
            <option>Ellipsis</option>
            <option>Invictus</option>
            <option>Model United Nations</option>
            <option>Student Catholic Action</option>
        </select><br>
        <label for="orgReason">Why you want to join: </label><br>
        <textarea id="orgReason" name="orgReason" placeholder="Type your reason here..." onblur="return markEmpty(this)" required></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <br>
    <button onclick="viewSignups()">View Signups</button>
</html>
<script>
    function handleSubmit(event) {
        event.preventDefault();

        let confirmed = confirm("Are you sure you want to submit?");
        if (!confirmed) {
            return false;
        }

        let formData = {
            fullName: document.getElementById('fullName').value,
            birthday: document.getElementById('birthday').value,
            email: document.getElementById('email').value,
            phoneNumber: document.getElementById('phoneNumber').value,
            gradeLevel: document.getElementById('gradeLevel').value,
            internOrExtern: document.querySelector('input[name="internOrExtern"]:checked').value,
            org: document.getElementById('org').value,
            orgReason: document.getElementById('orgReason').value
        };

        let existingData = localStorage.getItem('signups');
        let signupsArray = existingData ? JSON.parse(existingData) : [];
        signupsArray.push(formData);
        localStorage.setItem('signups', JSON.stringify(signupsArray));
        alert('Sign-up successful!');
        document.getElementById('signupForm').reset();
        
        return false;
    }

    function confirmReset() {
        let reset = confirm("Are you sure you want to reset?");
        if (reset) {
            return true;
        }
        return false;
    }

    function markEmpty(field) {
        if (field.value === "")
        {
            field.style.borderColor = "red";
        }
        else {
            field.style.borderColor = ""; 
        }
    }

    function viewSignups() {
        window.location.href = 'viewSignUps.html';
    }
</script>
